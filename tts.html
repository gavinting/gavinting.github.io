<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS 測試</title>
</head>
<body>
    <button onclick="speak()">播放語音</button>

    <script>
        function speak() {
          


  let speech = new SpeechSynthesisUtterance();
    speech.lang = "en-US";
    
    speech.text = "abcdefg";
    speech.volume = 1;
    speech.rate = 1;
    speech.pitch = 1;
    
    window.speechSynthesis.speak(speech);

            
        }
    </script>
</body>
</html>
